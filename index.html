<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://kit.fontawesome.com/78a2c54303.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headers">Shopping Cart Using JS</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="container shadow p-5">
                <div class="row g-4">
                  <div class=" col d-flex align-items-center">
                    <div class="flex-shrink-0">
                      <img class="myImages" src="images/resized-image-Promo.jpeg" alt="...">
                    </div>
                    <!-- <div class="flex-grow-1 ms-3">
                      This is some content from a media component. You can replace.
                    </div> -->
                  </div>
                  <div class="col m-auto">
                    <h4>Casual Shoe</h4>
                  </div>
                  <div class="col quantity m-auto">
                    <div>
                      <button id="casual-minus" class="buttons"><i class="fa-solid fa-minus"></i></button>
                      <input id="casual-quantity" class="input-field" type="text" value="1" disabled>
                      <button id="casual-plus" class="buttons"><i class="fa-solid fa-plus"></i></button>
                    </div>
                  </div>
                  <div class="col m-auto">
                    <h4>$<span id="casual-price">300</span></h4>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="container shadow p-5">
                <div class="row g-4">
                  <div class=" col d-flex align-items-center">
                    <div class="flex-shrink-0">
                      <img class="myImages" src="images/resized-image-Promo (1).jpeg" alt="...">
                    </div>
                    <!-- <div class="flex-grow-1 ms-3">
                      This is some content from a media component. You can replace.
                    </div> -->
                  </div>
                  <div class="col m-auto">
                    <h4>Formal Shoe</h4>
                  </div>
                  <div class="col quantity m-auto">
                    <div>
                      <button id="formal-minus" class="buttons"><i class="fa-solid fa-minus"></i></button>
                      <input id="formal-quantity" class="input-field" type="text" value="1" disabled>
                      <button id="formal-plus" class="buttons"><i class="fa-solid fa-plus"></i></button>
                    </div>
                  </div>
                  <div class="col m-auto">
                    <h4>$<span id="formal-price">600</span></h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 m-auto p-3 checkoutInfo">
          <div>
            <div class="d-flex justify-content-between">
              <p>Sub Total :</p>
              <h3>$<span id="sub-total">900</span></h3>
            </div>
            <div class="d-flex justify-content-between">
              <p>Tax:</p>
              <h3>$<span id="tax">00</span></h3>
            </div>
            <div class="d-flex justify-content-between">
              <p>Total Price :</p>
              <h3>$<span id="total-price">1200</span></h3>
            </div>
          </div>
          <button class="checkout-button">Checkout</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
</body>
</html>
